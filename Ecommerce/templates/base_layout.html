<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ank.org - Your Ecommerce Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <div class="h-screen w-screen flex flex-col items-center" style="background-image: url('/static/Ecommerce/background.jpg'); background-size: cover;">
        <nav id="navbar" class="w-screen bg-transparent text-white font-bold text-lg items-center w-full">
            <div class="container flex justify-between items-center px-4">
                <!-- Logo -->
                <div>
                    <a href="{% url 'home' %}" class="text-xl font-bold flex items-center">
                        <img src="/static/Ecommerce/logo.png" class="h-20 w-24 rounded-full" alt="Logo">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="flex items-center">
                    {% if name.is_authenticated %}
                    <a href="{% url 'items_cart' %}" class="hover:text-red-600 flex items-center">
                        <img src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-shopping-cart-convenient-icon-png-image_4637407.jpg" class="h-10 w-10 rounded-full mr-3" alt="Cart Icon">
                        <span class="font-semibold">Cart</span>
                    </a>
                    <a href="{% url 'log_out' %}" class="hover:text-red-600 flex items-center">
                        <img src="https://w7.pngwing.com/pngs/475/85/png-transparent-computer-icons-logout-angle-text-black.png" class="h-10 w-10 rounded-lg" alt="logout">
                        <span class="font-semibold">Logout</span>
                    </a>
                    {% else %}
                    <div class="flex gap-7">
                        <a href="#product" class="hover:text-red-600">About</a>
                        <a href="#product" class="hover:text-red-600">Products</a>
                        <a href="{% url 'log_in' %}" class="hover:text-red-600">Login</a>
                        <a href="{% url 'signup' %}" class="hover:text-red-600">Signup</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="text-yellow-200 flex flex-col items-center gap-10 mt-20 sm:mt-40 md:mt-56 px-4 bg-">
            <h1 class="text-4xl sm:text-6xl font-medium text-center">Our Summer Sale Is Finally Here</h1>
            <p class="text-2xl sm:text-3xl">20% Off Site Wide</p>
            <button class="items-center bg-red-600 text-black text-xl font-medium rounded-3xl p-2 border border-solid-black" style="border-color: black;">Shop Now</button>
        </div>
    </div>
    <div id="product">
    {% block content %}{% endblock %}
    </div>
    <footer class="bg-gray-900 text-white py-6 text-center">
    <p class="text-sm">&copy; 2024 Ank.org. All rights reserved.</p>
    <div class="flex justify-center mt-4">
        <a href="#" class="text-gray-400 hover:text-white mx-2 transition duration-300">
            Terms of Service
        </a>
        <span class="text-gray-400">â€¢</span>
        <a href="#" class="text-gray-400 hover:text-white mx-2 transition duration-300">
            Privacy Policy
        </a>
    </div>
</footer>

</body>

</html>
