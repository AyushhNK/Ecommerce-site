<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ank.org - Your Ecommerce Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden; /* Hides horizontal scrollbar */
        }
    </style>
</head>

<body class="w-screen">

    <div class="min-h-screen w-full bg-cover flex flex-col items-center" style="background-image: url('/static/Ecommerce/background.png'); background-size: cover;">
        <nav class="text-white font-bold text-lg items-center w-full">
            <div class="container mx-auto flex justify-between items-center px-4">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="text-xl font-bold flex items-center">
                    <img src="/static/Ecommerce/logo.png" class="h-20 w-24 rounded-full" alt="Logo">
                </a>

                <!-- Navigation Links -->
                <div class="flex space-x-4 items-center">
                    {% if name.is_authenticated %}
                    <a href="{% url 'items_cart' %}" class="hover:text-pink-300 flex items-center">
                        <img src="https://png.pngtree.com/png-clipart/20190920/original/pngtree-shopping-cart-convenient-icon-png-image_4637407.jpg" class="h-10 w-10 rounded-full mr-3" alt="Cart Icon">
                        <span class="font-semibold">Cart</span>
                    </a>
                    <a href="{% url 'log_out' %}" class="hover:text-pink-300 flex items-center">
                        <img src="https://w7.pngwing.com/pngs/475/85/png-transparent-computer-icons-logout-angle-text-black.png" class="h-10 w-10 rounded-lg" alt="logout">
                        <span class="font-semibold">Logout</span>
                    </a>
                    {% else %}
                    <div class="flex gap-7">
                        <a href="{% url 'log_in' %}" class="hover:text-pink-300">Login</a>
                        <a href="{% url 'signup' %}" class="hover:text-pink-300">Signup</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="text-white flex flex-col items-center gap-10 mt-20 sm:mt-40 md:mt-56 px-4">
            <h1 class="text-4xl sm:text-6xl font-medium text-center">Our Summer Sale Is Finally Here</h1>
            <p class="text-2xl sm:text-3xl">20% Off Site Wide</p>
            <button class="items-center bg-white text-black text-xl font-medium rounded-3xl p-2 border border-solid-black" style="border-color: black;">Shop Now</button>
        </div>
    </div>
    {% block content %}{% endblock %}
    <footer class="text-center py-4">
        <p>&copy; 2024 Ank.org</p>
    </footer>
</body>

</html>
