<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
	<nav class="flex justify-between bg-gradient-to-r from-blue-500 to-yellow-500 font-bold tracking-widest text-lg rounded-xl">
		<div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-white text-xl font-bold"><img src="/static/Ecommerce/ank.png" class="h-12 w-24 p-1"></a>

        <!-- Navigation Links -->
        <div class="space-x-4">
	        {% if name.is_authenticated %}
			<a href="{% url 'items_cart' %}" class="hover:text-blue-600">Your cart</a>
			<a href="{% url 'log_out' %}" class="hover:text-blue-600">logout</a>
			{% else %}
			<a href="{% url 'log_in' %}" class="hover:text-blue-600">login</a>
			<a href="{% url 'signup' %}" class="hover:text-blue-600">signup</a>
			{% endif %}
        </div>
    </div>
	</nav>
	


		<!-- Left Div -->
		<div class="p-6 mt-2 shadow-md absolute right-0 top-12 bg-blue-400 rounded-full">
			{% if name.is_authenticated %}
			<h2 class="uppercase font-bold">{{name}}</h2>
			{% else %}
			<h2 class="uppercase font-bold">Welcome to the site</h2>
			{% endif %}
		</div>



	
	{% block content %}{% endblock %}

	<footer class="fixed bottom-0 w-10/12 h-8 bg-gradient-to-r from-blue-500 to-yellow-500 text-center font-bold tracking-widest text-lg rounded-xl ml-32 mb-1">
		<h1 class="text-center">Â©ank.org</h1>
	</footer>
</body>
</html>
