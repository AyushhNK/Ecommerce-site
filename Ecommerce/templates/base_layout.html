<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ank.org - Your Ecommerce Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100 min-h-screen flex flex-col font-sans">

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold tracking-widest text-lg rounded-b-xl p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-xl font-bold flex items-center space-x-2">
                <img src="/static/Ecommerce/ank.png" class="h-12 w-12 rounded-full" alt="Logo">
            </a>

            <!-- Navigation Links -->
            <div class="space-x-4">
                {% if name.is_authenticated %}
                <a href="{% url 'items_cart' %}" class="hover:text-pink-300">Your Cart</a>
                <a href="{% url 'log_out' %}" class="hover:text-pink-300">Logout</a>
                {% else %}
                <a href="{% url 'log_in' %}" class="hover:text-pink-300">Login</a>
                <a href="{% url 'signup' %}" class="hover:text-pink-300">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex-grow p-6 container mx-auto">

        <!-- Left Div -->
        <div class="p-6 mt-4 shadow-md bg-gradient-to-r from-pink-400 to-purple-400 rounded-lg text-white">
            {% if name.is_authenticated %}
            <h2 class="uppercase font-bold text-xl">Welcome back, {{ name }}!</h2>
            {% else %}
            <h2 class="uppercase font-bold text-xl">Welcome to Ank.org</h2>
            {% endif %}
        </div>

        <!-- Page-specific content goes here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold tracking-widest text-lg rounded-t-xl p-4 text-center">
        <p>&copy; 2024 Ank.org</p>
    </footer>
</body>

</html>
