<div class="flex items-center justify-center mt-8 sm:mt-20">
    <div class="bg-gradient-to-r from-pink-500 to-purple-500 p-4 sm:p-8 rounded-md shadow-md w-full sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4">
        <form method="POST" action="{% url 'log_in' %}" class="flex flex-col pt-4 pb-4">
            {% csrf_token %}
            <h1 class="text-center text-xl sm:text-2xl font-bold text-white mb-4">Login</h1>
            {{ form}}
            <button type="submit"
                class="mt-4 bg-yellow-400 w-full p-2 rounded-full hover:bg-purple-300 hover:rounded-lg focus:outline-none focus:shadow-outline-purple">
                Submit
            </button>
        </form>
    </div>
</div>
