<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-yellow-300">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="p-6">
                <h2 class="text-center text-2xl md:text-3xl font-extrabold text-white">
                    Welcome Back
                </h2>
                <p class="mt-2 text-center text-gray-400">Sign in to continue</p>
                <form method="POST" action="{% url 'signin' %}" class="mt-4 space-y-4">
                    {% csrf_token %}
                    <div class="rounded-md shadow-sm">
                        <label class="sr-only" for="Username">Username</label>
                        <input
                            placeholder="Username"
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-base"
                            required=""
                            type="text"
                            name="username"
                            id="Username"
                        />
                    </div>
                    <div class="rounded-md shadow-sm">
                        <label class="sr-only" for="password">Password</label>
                        <input
                            placeholder="Password"
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-base"
                            required=""
                            autocomplete="current-password"
                            type="password"
                            name="password"
                            id="password"
                        />
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                class="h-4 w-4 text-indigo-500 focus:ring-indigo-400 border-gray-600 rounded"
                                type="checkbox"
                                name="remember-me"
                                id="remember-me"
                            />
                            <label class="ml-2 block text-sm text-gray-400" for="remember-me">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a class="font-medium text-indigo-500 hover:text-indigo-400" href="#">Forgot your password?</a>
                        </div>
                    </div>

                    <button
                        class="w-full py-3 px-4 border border-transparent text-base font-medium rounded-md text-gray-900 bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="submit"
                    >
                        Sign In
                    </button>
                </form>
            </div>
            <div class="px-6 py-3 bg-gray-700 text-center">
                <span class="text-gray-400">Don't have an account?</span>
                <a class="font-medium text-indigo-500 hover:text-indigo-400" href="/signup">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
